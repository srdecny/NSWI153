name: Client CI

on:
  pull_request:

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Run Prettier
        uses: creyD/prettier_action@v4.2
        with:
          prettier_plugins: "prettier-plugin-svelte"
          prettier_options: --write **/*.{js,svelte}
  svelte-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "17"
      - name: "Install and run svelte-check"
        run: |
          cd ./client 
          npm install
          npm run check
